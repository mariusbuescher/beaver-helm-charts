image:
  name: camptocamp/pghoard
  tag: 9.6

postgresql:
  # Name of the deployed postgresql chart
  name: postgres
  port: 5432

backup:
  storage_type: local
  directory: /backup/
  basebackup_count: 5

# Use nfs mount directly without pv / pvc
raw_nfs:
  enabled: false
  path: /PRD_LNX_K8S01_003
  server: nfs.local.dmz
  readonly: false

# Use claim for backups. `raw_nfs.enabled` should be false
persistence:
  enabled: true
  storageClassName: manual
  storageSize: 10Gi
